{% extends 'base.html' %}
{% load static %}
{% block head %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
  <div class="col-sm-6 mt-4">
     <img src="https://cdn.pixabay.com/photo/2017/12/02/14/38/contact-us-2993000__480.jpg" alt="" width="100%" height="100%" style="border-radius:10px;">
         
</div>
    <div class="col-sm-6">

<form class="border border-light p-5" style="border: 1px solid black;" method="POST" action="/blog/createcontact/">
{% csrf_token %}
  <p class="h4 mb-4 text-center">Contact us</p>


  <input type="text" name="name" id="name" class="form-control mb-4" placeholder="Name">

  <input type="email" name="email" class="form-control mb-4" placeholder="E-mail">
  <input type="number" name="mobile" class="form-control mb-4" placeholder="Mobile Number">

  <textarea class="form-control rounded-0 mb-4" name="message" rows="3" placeholder="Message"></textarea>

  <button class="btn btn-info btn-block" type="submit">Submit</button>
</form>
 </div>




 






</div>
</div>

{% endblock %}
