{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/newContact_css/newContact.css' %}"
    />

    <link rel="stylesheet" href="{% static 'css/newHome/newHome-1.css' %}" />

    {% include 'newHome/navbar.html' %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 contact-content">
          <div>
            <img
              src="{% static 'images/contact_page/Contact_image.png' %}"
              alt=""
            />

            <h1 class="mt-2">Contact us</h1>
          </div>
        </div>
        <div class="col-sm-4 contact-content">
          <form action="#" class="contact-form">
            {% csrf_token %}
            <input
              type="text"
              placeholder="Name..."
              class="contact-input"
            /><br /><br />
            <input
              type="email"
              placeholder="Email..."
              class="contact-input"
            /><br /><br />
            <input
              type="number"
              placeholder="Phone Number..."
              class="contact-input"
            /><br /><br />
            <textarea
              placeholder="Message..."
              class="contact-input-textarea"
            ></textarea
            ><br /><br />
            <input type="submit" value="Submit" class="btn" />
          </form>
        </div>
      </div>
    </div>
    {% include 'newHome/footer.html' %}
  </body>
</html>
