{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Signin</title>
  </head>
  <body>
    <div class="float-end mt-2">
      <a class="btn btn-outline-success me-4 ml-4" type="submit" href="/"
        >Back</a
      >
    </div>
    <br />

    <div class="container justify-content-center sm-12" style="margin-top: 4%">
      <h3>
        <p class="text-center">Sign In</p>
      </h3>
      <div
        class="container justify-content-center align-items-center offset-md-4"
      >
        <form
          method="post"
          action=""
          style="
            border: 1px solid azure;
            width: 35%;
            height: 50%;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red, 2px 2px 15px yellow;
          "
        >
          {% csrf_token %}
          <label
            style="
              font-family: Source Sans Pro;
              font-weight: 600;
              font-size: 16px;
              margin: 30px 0 0;
              display: inline-block;
            "
          >
            Username
          </label>

          <div class="input-group mb-3">
            {{form.username|add_class:"form-control"}}
          </div>
          <label
            style="
              font-family: Source Sans Pro;
              font-weight: 600;
              font-size: 16px;
              margin: 30px 0 0;
              display: inline-block;
            "
          >
            Password
          </label>
          <div class="input-group mb-3">
            {{ form.password|add_class:"form-control" }}
          </div>

          <center>
            <button class="btn btn-outline-success ml-4 mt-4" type="submit">
              Log In
            </button>
            <a
              class="btn btn-outline-primary ml-4 mt-4"
              type="submit"
              href="{% url 'account:register' %}"
              >Register</a
            >
            <p><a href="{% url "account:password_reset" %}">Forgotten your password?</a></p>
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
