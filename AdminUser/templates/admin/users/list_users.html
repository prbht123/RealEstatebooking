{% extends 'admin/adminPanel.html' %} {% block adminContent %}

<h3>Manage normal Users</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}

    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
         <a class="text-decoration-none" href="">Add admin</a> 
        <a class="text-decoration-none" href="">Delete Users</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
